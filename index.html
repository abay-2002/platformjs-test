<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PlatformJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js" integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>PlatformJS test</title>
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar bg-primary mb-4">
        <div class="container">
        <span class="navbar-brand mb-0 fs-1 text-light">PlatformJS Test</span>
        </div>
    </nav>
    <div class="container my-4">
        <ul>
            <li class="fw-bold">Name: <span class="fw-light" id="name"></span></li>
            <li class="fw-bold">version: <span class="fw-light" id="version"></span></li>
            <li class="fw-bold">product: <span class="fw-light" id="product"></span></li>
            <li class="fw-bold">manufacturer: <span class="fw-light" id="manufacturer"></span></li>
            <li class="fw-bold">layout: <span class="fw-light" id="layout"></span></li>
            <li class="fw-bold">os: <span class="fw-light" id="os"></span></li>
            <li class="fw-bold">description: <span class="fw-light" id="description"></span></li>
        </ul>
    </div>
    <footer class="container">
        <hr>
        <p class="text-center">This is a platform test by Angkasa using PlatformJS</p>
    </footer>
</body>
<script>
    document.getElementById('name').textContent = platform.name; // 'Safari'
    document.getElementById('version').textContent = platform.version; // '5.1'
    document.getElementById('product').textContent = platform.product; // 'iPad'
    document.getElementById('manufacturer').textContent = platform.manufacturer; // 'Apple'
    document.getElementById('layout').textContent = platform.layout; // 'WebKit'
    document.getElementById('os').textContent = platform.os; // 'iOS 5.0'
    document.getElementById('description').textContent = platform.description; // 'Safari 5.1 on Apple iPad (iOS 5.0)'
</script>
</html>
